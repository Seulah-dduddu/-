	<div class="wrap">
		<h2 class="display-4">🍜국수의 신</h2>
	</div>
	<div class="wrap2">	
		<h5>~~~~~진짜는 면발이 다릅니다~~~~~</h5>
	</div>
	<div>
	<hr class="my-4">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<img src= "https://i.pinimg.com/474x/81/a9/5b/81a95bb598501e67c6ef64bf614e0739.jpg">
			</div>
			<div class="col-sm">
			<div>
				<h2>3대육수 멸치국수 <span class="badge badge-warning">new</span><h2>
				<h3><span style="color:black">상품가격 : 6,500 원 / 2인분 <span></h3>
					<div class = "wrap3">
						<h5>매주 일요일 저녁, 명인 유정제 씨는 멸치대가리를 떼어냅니다.</h5>
						<h5>멸치를 손질하는 그의 마음은 30년째 한결 같습니다. </h5>
					</div>
				<form>
					<div class="form-group">
						<label for="exampleFormControlInput1">주문자 이름: </label>
						<input type="email" class="form-control" id="exampleFormControlInput1">
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">패키지 수량: </label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>1인</option>
							<option>2인</option>
							<option>3인</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">주소: </label>
						<input type="email" class="form-control" id="exampleFormControlInput1">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">전화번호: </label>
						<input type="email" class="form-control" id="exampleFormControlInput1">
					</div>
				</div>
					<div class="wrap4">
						<button type="button" class="btn btn-primary btn-lg btn-block">오늘 저녁은 내가 국수요리사</button>
					</div>
				</form>
			</div>	
</body>
